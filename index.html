<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css"> 
body
{
font-size:70%;
font-family:verdana,helvetica,arial,sans-serif;
}
</style>

<script type="text/javascript"> 
function cnvs_getCoordinates(e)
{
x=e.clientX;
y=e.clientY;
z1 = e.screenX;
z2 = e.screenY;
document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ";" + z1 + "," + z2 + ")";
}
 
function cnvs_clearCoordinates()
{
document.getElementById("xycoordinates").innerHTML="";
}
</script>
</head>

<body style="margin:0px;">

<p>把鼠标悬停在下面的矩形上可以看到坐标：</p>

<div id="coordiv" style="float:left;width:600px;height:400px;border:1px solid #c3c3c3"></div>

<div>
  <img src="cx.jpg" style="position:absolute;width:736px; height:1026px; left:0px; top:0px;" />
  <canvas texsrc="foo.jpg" imgsrc='bar.jpg' width="100" height="100" style='position: absolute; width:800px; height:1200px; left:0px; top:0px;background: transparent;' onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></canvas>
</div>
<div id="xycoordinates"></div>
</body>
</html>
